<app-map [id]="'map'"
         [height]="mapHeight"
         [style]="mapBoxStyleEnum.LIGHT_V10"
         [zoom]="11.5"
         [center]="placeEnum.CANICO"
         [interactiveEnabled]=true
         [opacities]="opacities"
         [initialOpacity]=25
         [overlays]="overlays">
</app-map>

<app-map-overlay [bikeActivityMetadataMap]="bikeActivityMetadataMap"
                 (bikeActivityClickedEventEmitter)="onBikeActivityClicked($event)"></app-map-overlay>
