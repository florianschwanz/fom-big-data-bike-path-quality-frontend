<div matRipple class="container" (click)="onBikeActivityClicked()">
  <mat-card-title class="title">Bike Activity on {{ bikeActivityMetadata.bikeActivity.surfaceType}} surface
  </mat-card-title>

  <div class="flexbox subtitle">
    <mat-icon svgIcon="pedal_bike" class="bike-icon"></mat-icon>
    <span class="startTime">{{ startTime }}</span>
    <span class="delimiter">-</span>
    <span class="endTime">{{ endTime }}</span>
    <span class="delimiter">·</span>
    <span class="samples">{{ bikeActivityMetadata.bikeActivitySamples }} samples</span>
    <ng-container *ngIf="bikeActivityMetadata.bikeActivity.flaggedLabConditions == true">
      <span class="delimiter">·</span>
      <mat-icon svgIcon="science" class="science-icon"></mat-icon>
    </ng-container>
  </div>
</div>
